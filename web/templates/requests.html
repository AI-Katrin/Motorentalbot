<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заявки на аренду</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #eee; }
    button { padding: 6px 12px; margin: 2px; }
    .pending { background-color: #fffbe6; }
    .confirmed { background-color: #e6ffed; }
    .declined { background-color: #ffe6e6; }
    .blocked { background-color: #f8f8f8; }
  </style>
</head>
<body>
  <h1>Заявки на аренду</h1>
  <table id="requests-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Мотоцикл</th>
        <th>С</th>
        <th>По</th>
        <th>Телефон</th>
        <th>Telegram ID</th>
        <th>Статус</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "/bookings";

    function updateStatus(id, newStatus) {
      fetch(`${apiUrl}/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: newStatus })
      }).then(() => location.reload());
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("tbody");
        data.forEach(booking => {
          const tr = document.createElement("tr");
          tr.className = booking.status;

          tr.innerHTML = `
            <td>${booking.id}</td>
            <td>${booking.moto_id}</td>
            <td>${booking.start_date}</td>
            <td>${booking.end_date}</td>
            <td>${booking.phone || "-"}</td>
            <td>${booking.user_id || "-"}</td>
            <td>${booking.status}</td>
            <td>
              ${booking.status === "pending" ? `
                <button onclick="updateStatus(${booking.id}, 'confirmed')">Подтвердить</button>
                <button onclick="updateStatus(${booking.id}, 'declined')">Отклонить</button>
              ` : ""}
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
