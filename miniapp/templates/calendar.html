<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оформление аренды</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header, footer {
      width: 100%;
      max-width: 420px;
      background-color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
    .content {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #price-summary {
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      flex: 1;
      padding: 12px;
      margin: 0 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back {
      background-color: #d3d3d3;
    }
    .continue {
      background-color: #e63946;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h2>Аренда мотоциклов / Мотоэвакуация</h2>
  <p><strong>+7 (499) 460-47-08</strong><br>sales@lomovtravel.com</p>
</header>

<div class="content">
  <h1>Оформление аренды</h1>
  <p><strong>Мотоцикл:</strong> <span id="moto-display">{{ moto }}</span></p>

  <label for="start">Начало аренды:</label>
  <input type="datetime-local" id="start" name="start" readonly step="1800">

  <label for="end">Окончание аренды:</label>
  <input type="datetime-local" id="end" name="end" readonly step="1800">

  <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
  <input type="hidden" id="phone" name="phone" value="{{ phone }}">

  <div id="price-summary">
    <p>Стоимость (без скидки): <span id="base-price">—</span> руб.</p>
    <p>Стоимость аренды (с учетом скидки): <span id="discounted-price">—</span> руб.</p>
  </div>

  <div class="buttons">
    <button class="button back" onclick="history.back()">Назад</button>
    <button class="button continue" onclick="submitForm()">Продолжить</button>
  </div>
</div>

<footer>
  <p>
    Телефон: +7 (499) 460-47-08 | Email: sales@lomovtravel.com | Адрес: ул. Автозаводская, д.8
  </p>
</footer>

<script>
  function calculatePrice() {
    const start = new Date(document.getElementById("start").value);
    const end = new Date(document.getElementById("end").value);
    const baseEl = document.getElementById("base-price");
    const discountedEl = document.getElementById("discounted-price");

    if (isNaN(start.getTime()) || isNaN(end.getTime()) || end <= start) {
      baseEl.textContent = "—";
      discountedEl.textContent = "—";
      return;
    }

    const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    const pricePerDay = parseInt("{{ price_per_day }}");
    const base = days * pricePerDay;

    let discount = 0;
    if (days >= 30) discount = 0.25;
    else if (days >= 20) discount = 0.20;
    else if (days >= 11) discount = 0.15;
    else if (days >= 7) discount = 0.10;

    const discounted = Math.round(base * (1 - discount));
    baseEl.textContent = base.toLocaleString("ru-RU");
    discountedEl.textContent = discounted.toLocaleString("ru-RU");
  }

  function submitForm() {
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const moto = document.getElementById("moto-display").textContent;
    const user_id = document.getElementById("user_id").value;
    const phone = document.getElementById("phone").value;

    if (!start || !end) {
      alert("Пожалуйста, выберите даты аренды.");
      return;
    }

    const data = {
      user_id,
      phone,
      motorcycle: moto,
      start,
      end
    };

    fetch("/app/confirm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    })
    .then((r) => r.json())
    .then((res) => {
      const queryParams = new URLSearchParams({ moto, start, end, user_id, phone }).toString();
      window.location.href = `/app/services?${queryParams}`;
    })
    .catch((err) => {
      console.error(err);
      alert("Ошибка при оформлении заказа. Попробуйте снова.");
    });
  }

  document.getElementById("start").addEventListener("change", calculatePrice);
  document.getElementById("end").addEventListener("change", calculatePrice);
</script>

</body>
</html>
