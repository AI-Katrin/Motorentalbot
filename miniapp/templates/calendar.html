<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оформление аренды</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header, footer {
      width: 100%;
      max-width: 420px;
      background-color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
    .content {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #price-summary {
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      flex: 1;
      padding: 12px;
      margin: 0 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back {
      background-color: #d3d3d3;
    }
    .continue {
      background-color: #e63946;
      color: white;
    }
    .flatpickr-day.disabled {
      background: #e6e6e6 !important;
      color: #999 !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<header>
  <h2>Аренда мотоциклов / Мотоэвакуация</h2>
  <p><strong>+7 (499) 460-47-08</strong><br>sales@lomovtravel.com</p>
</header>
<div class="content">
  <h1>Оформление аренды</h1>
  <p><strong>Мотоцикл:</strong> <span id="moto-display"></span></p>
  <label for="date-range">Период аренды:</label>
  <input type="text" id="date-range" name="date-range" placeholder="Выберите период" readonly>
  <input type="hidden" id="user_id" name="user_id" value="">
  <input type="hidden" id="phone" name="phone" value="">
  <div id="price-summary">
    <p>Стоимость (без скидки): <span id="base-price">—</span> руб.</p>
    <p>Стоимость аренды (с учетом скидки): <span id="discounted-price">—</span> руб.</p>
  </div>
  <div class="buttons">
    <button class="button back" onclick="history.back()">Назад</button>
    <button class="button continue" onclick="submitForm()">Продолжить</button>
  </div>
</div>
<footer>
  <p>Телефон: +7 (499) 460-47-08 | Email: sales@lomovtravel.com | Адрес: ул. Автозаводская, д.8</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
<script>
  let currentMoto = "";
  let unavailableRanges = [];
  let pricePerDay = 0;

  function getQueryParams() {
    const params = {};
    window.location.search.substring(1).split("&").forEach(pair => {
      const [key, value] = pair.split("=");
      params[decodeURIComponent(key)] = decodeURIComponent(value || "");
    });
    return params;
  }

  async function loadBookings(motoName) {
    try {
      const res = await fetch("/bookings/");
      const bookings = await res.json();
      bookings.forEach(b => {
        const name = b.moto;
        if (name === motoName) {
          const start = new Date(new Date(b.start_date).getTime() - 2 * 60 * 60 * 1000);
          const end = new Date(new Date(b.end_date).getTime() + 2 * 60 * 60 * 1000);
          unavailableRanges.push({ from: start, to: end });
        }
      });
    } catch (e) {
      console.error("Ошибка загрузки броней", e);
    }
  }

  async function loadMotoData() {
    try {
      const res = await fetch("/api/motorcycles");
      const motos = await res.json();
      const found = motos.find(m => `${m.brand} ${m.model}` === currentMoto);
      if (found) pricePerDay = found.price_per_day || 0;
      calculatePrice();
    } catch (e) {
      console.error("Ошибка загрузки мотоциклов", e);
    }
  }

  function calculatePrice() {
    const range = document.getElementById("date-range")._flatpickr.selectedDates;
    if (range.length !== 2 || !pricePerDay) return;
    const [start, end] = range;

    const baseEl = document.getElementById("base-price");
    const discountedEl = document.getElementById("discounted-price");

    const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    const base = days * pricePerDay;

    let discount = 0;
    if (days >= 30) discount = 0.25;
    else if (days >= 20) discount = 0.20;
    else if (days >= 11) discount = 0.15;
    else if (days >= 7) discount = 0.10;

    const discounted = Math.round(base * (1 - discount));

    baseEl.textContent = base.toLocaleString("ru-RU");
    discountedEl.textContent = discounted.toLocaleString("ru-RU");
  }

  function submitForm() {
    const range = document.getElementById("date-range")._flatpickr.selectedDates;
    if (range.length !== 2 || !currentMoto) {
      alert("Пожалуйста, выберите доступный период аренды.");
      return;
    }
    const [start, end] = range;
    const data = {
      user_id: document.getElementById("user_id").value,
      phone: document.getElementById("phone").value,
      motorcycle: currentMoto,
      start: start.toISOString(),
      end: end.toISOString()
    };
    fetch("/app/confirm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    })
    .then(r => r.json())
    .then(() => alert("Бронирование отправлено!"))
    .catch(err => console.error(err));
  }

  window.addEventListener('DOMContentLoaded', async () => {
    const params = getQueryParams();
    currentMoto = params['moto'] || "";
    document.getElementById('moto-display').textContent = currentMoto;
    document.getElementById('user_id').value = params['user_id'] || "";
    document.getElementById('phone').value = params['phone'] || "";

    await loadBookings(currentMoto);
    await loadMotoData();

    flatpickr("#date-range", {
      mode: "range",
      locale: "ru",
      minDate: "today",
      dateFormat: "d.m.Y H:i",
      enableTime: true,
      time_24hr: true,
      disable: unavailableRanges,
      onChange: calculatePrice
    });
  });
</script>
</body>
</html>
